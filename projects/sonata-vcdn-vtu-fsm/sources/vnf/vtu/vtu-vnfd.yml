##
## vTU VNF descriptor.
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv"
name: "vtu-vnf"
version: "0.1"
author: "Stavros Kolometsos  Demokritos"
description: "VNF implementing a virtual transcoding unit"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "http://files.sonata-nfv.eu/son-vcdn-pilot/vtu-vnf/sonata-vtu"
    vm_image_format: "qcow2"
    vm_image_md5: '197b91bbc4ee7b3992e88bfc1cadf3cb'
    resource_requirements:
      cpu:
        vcpus: 4
      memory:
        size: 8
        size_unit: "GB"
      storage:
        size: 15
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "cpeth0"
        interface: "ipv4"
        type: "management"
      - id: "cpeth1"
        interface: "ipv4"
        type: "internal"
        
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "1:cpeth0"
      - "cpmgmt"
  - id: "vlinput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpeth1"
      - "cpinput"

##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "internal"

monitoring_rules:
  - name: "mon:rule:vm_cpu_usage_85_perc"
    description: "Trigger events if CPU load is above 85 percent."
    duration: 10
    duration_unit: "s"
    condition: "1:vm_cpu_perc > 85"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
