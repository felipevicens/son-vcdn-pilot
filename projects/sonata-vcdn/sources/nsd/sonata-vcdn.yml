descriptor_version: "1.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "sonata-vcdn"
version: "0.8"
author: "SONATA Consortium"
description: >
  "Content Delivery Network pilot"
##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_vtc"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "vtc-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_vcc"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "vcc-vnf"
    vnf_version: "0.1"
#  - vnf_id: "vnf_vtu"
#    vnf_vendor: "eu.sonata-nfv"
#    vnf_name: "vtu-vnf"
#    vnf_version: "0.1"

