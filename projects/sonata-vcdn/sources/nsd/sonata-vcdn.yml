##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "external"
  - id: "cpoutput"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vtc:cpmgmt"
      - "vnf_vcc:cpmgmt"  
 #     - "vnf_vtu:cpmgmt"
      - "cpmgmt"
  - id: "input"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "cpinput"
      - "vnf_vtc:cpinput"
  - id: "vtc-2-vcc"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vtc:cpoutput"
      - "vnf_vcc:cpinput"
  - id: "out"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "cpoutput"
      - "vnf_vcc:cpinput"
